<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Browser Frame -->
  <rect x="0" y="0" width="1200" height="800" fill="#f8fafc" rx="8" />
  <rect x="0" y="0" width="1200" height="40" fill="#e2e8f0" rx="8" />
  <circle cx="20" cy="20" r="6" fill="#ef4444" />
  <circle cx="40" cy="20" r="6" fill="#f59e0b" />
  <circle cx="60" cy="20" r="6" fill="#22c55e" />

  <!-- Content -->
  <g transform="translate(0, 40)">
    <!-- Navbar -->
    <rect width="1200" height="60" fill="#ffffff" />
    
    <!-- Hero Header -->
    <rect y="60" width="1200" height="250" fill="#0e7490" />
    <text x="600" y="150" text-anchor="middle" font-family="sans-serif" font-size="36" font-weight="bold" fill="white">History & Purpose</text>
    <text x="600" y="200" text-anchor="middle" font-family="sans-serif" font-size="16" fill="#cffafe">Although applicable to any relationship...</text>

    <!-- Goal Cards Grid -->
    <g transform="translate(100, 350)">
        <!-- Card 1 -->
        <rect width="480" height="120" fill="white" stroke="#e2e8f0" rx="8" />
        <rect width="120" height="120" fill="#06b6d4" rx="8" />
        <text x="60" y="80" text-anchor="middle" fill="white" font-size="40" font-weight="bold">1</text>
        <text x="140" y="40" font-family="sans-serif" font-weight="bold" fill="#1e293b">Poor Relationship</text>

        <!-- Card 2 -->
        <rect x="520" width="480" height="120" fill="white" stroke="#e2e8f0" rx="8" />
        <rect x="520" width="120" height="120" fill="#a855f7" rx="8" />
