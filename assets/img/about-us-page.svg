        <text x="660" y="40" font-family="sans-serif" font-weight="bold" fill="#1e293b">Desire to Change</text>

         <!-- Card 3 -->
        <rect y="140" width="480" height="120" fill="white" stroke="#e2e8f0" rx="8" />
        <rect y="140" width="120" height="120" fill="#eab308" rx="8" />
        <text x="60" y="220" text-anchor="middle" fill="white" font-size="40" font-weight="bold">3</text>
        
        <!-- Card 4 -->
        <rect x="520" y="140" width="480" height="120" fill="white" stroke="#e2e8f0" rx="8" />
        <rect x="520" y="140" width="120" height="120" fill="#ef4444" rx="8" />
        <text x="580" y="220" text-anchor="middle" fill="white" font-size="40" font-weight="bold">4</text>
    </g>

    <!-- Metacognition Footer -->
    <rect y="650" width="1200" height="150" fill="white" />
    <text x="600" y="700" text-anchor="middle" font-family="sans-serif" font-size="24" font-weight="bold" fill="#0f172a">MetaCognitionâ„¢</text>
